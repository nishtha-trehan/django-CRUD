{% extends "core1/base.html" %}
{% block content %}
<a href="{% url 'emp_form' %}">create</a>
<table style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Department</th>
            <th>Position</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for a in a %}

        <tr>
            <td>{{a.id}}</td>
            <td>{{a.first_name}}</td>
            <td>{{a.department}}</td>
            <td>{{a.designation}}</td>
            <td><a class="btn btn-primary" href="/empdetail/{{a.pk}}">view</a></td>
            <td><a class="btn btn-success" href="/empdetail/update/{{a.pk}}">update</a></td>
            <td><a class="btn btn-warning" href="/empdetail/delete/{{a.pk}}">Delete</a></td>

        </tr>
        {% endfor %}
    </tbody>
    

</table>
</body>
{% endblock %}
